name: Publish PDF to GitHub Pages
on:
  push:
    branches: [ "main" ]

# è®¾ç½® Pages æ‰€éœ€çš„æƒé™
permissions:
  contents: read
  pages: write
  id-token: write

# ç¡®ä¿åªæœ‰ä¸€ä¸ªéƒ¨ç½²ä»»åŠ¡åœ¨è¿è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # ğŸ‘‡ æ–°å¢ï¼šå®‰è£…æ‰€éœ€å­—ä½“
      - name: Install Fonts
        run: |
          sudo apt-get install -y fonts-noto-cjk fonts-lmodern
          fc-cache -f # åˆ·æ–°å­—ä½“ç¼“å­˜
          
      - uses: actions/checkout@v4
      - uses: typst-community/setup-typst@v4

      - name: Create output directory
        run: mkdir -p github-pages-temp

      - name: Build PDF
        run: typst compile main.typ github-pages-temp/document.pdf

      # ğŸ‘‡ æ–°å¢æ­¥éª¤ï¼šç”Ÿæˆ index.html
      - name: Generate index.html
        run: |
          cat > github-pages-temp/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>BNK æœåŠ¡å™¨æ€»çº²</title>
          </head>
          <body>
            <embed src="document.pdf" type="application/pdf"/>
          </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: github-pages-temp
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
